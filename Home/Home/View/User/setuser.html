<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>注册页面</title> 
    <link href="__CSS__/User/setuser.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="setuser">
		<form method="POST" action="__URL__/addadmin">
			<table>
				<tr>
					<td>用户名：</td>	<td><input type="text" name="name"/></td>				
				</tr>
				<tr>
					<td>密　码:</td>	<td><input type="password" name="psword"/></td>		
				</tr>
				<tr>
					<td>确认密码</td><td><input type="password" name="psword2"/></td>
				</tr>
				<tr>
					<td>验证码：</td>	<td><input type="text" name="code"/></td>	
				</tr>
				<tr class="submit">
					<td><a href="#">忘记密码</a></td><td ><input type="submit" value="注册"/>　<img src="__APP__/Home/Public/code" onclick="this.src=this.src+'?'+Math.random()"/></td>
				</tr>
			</table>	
		</form>
	</div>
</body>
</html>
